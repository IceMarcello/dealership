{% extends "dealership_site/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!--<link rel="stylesheet" type="text/css" href="../static/dealership_site/calc.css">-->
<div class="container bg-light">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Calculate Costs </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" value="submit">Calculate</button>
        </div>
    </form>
</div>
{{ form.media }}

{% endblock content %}
